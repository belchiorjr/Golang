<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Editar Usu√°rio</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>
<body>
{{ template "cabecalho" }}

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Editar Dados
          </h5>
          <form class="devbook-form" id="editar-usuario" method="POST">
            <div class="form-group">
              <label for="nome"  class="form-label" >Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" value="{{ .Nome }}" placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
              <label for="email"  class="form-label">Email</label>
              <input type="text" class="form-control" name="email" id="email"  value="{{ .Email }}" placeholder="Digite o seu e-mail" required>
            </div>
            <div class="form-group">
              <label for="nick"  class="form-label">Nick</label>
              <input type="text" class="form-control" name="nick" id="nick"  value="{{ .Nick }}" placeholder="Digite o seu nick" required>
            </div>
            <div class="mt-4">
              <button type="submit" class="btn btn-primary">Atualizar Dados</button>
            </div>
          </form>
        </div>
      </div>    
    </div>
  </div>
</div>  
{{ template "rodape" }}
{{ template "scripts" }}

  <script src="/assets/js/usuario.js"></script>
</body>
</html>
