<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualizar Publicação - {{ .Titulo }}</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" />
</head>
<body>
  {{ template "cabecalho" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Editar Publicação</h3>
        <fieldset>
          <form id="editar-publicacao" method="POST" action="" data-publicacao-id="{{ .ID }}" >
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" name="titulo" value="{{ .Titulo }}" id="titulo" class="form-control" 
              placeholder="Insira o título da sua publicação" />
            </div>
            <div class="form-group">
              <label for="titulo">Conteúdo</label>
              <textarea name="conteudo" id="conteudo" cols="30" rows="10" class="form-control" 
              placeholder="Insira o conteúdo da sua publicação" >{{ .Conteudo }}</textarea>
            </div>
            <button class="btn btn-primary" type="submit">Salvar Publicação</button>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
  {{ template "rodape" }}
  {{ template "scripts" }}
  <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
